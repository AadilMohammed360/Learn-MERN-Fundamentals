<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn MERN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.css">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      margin: 0; 
      padding-top: 60px; /* leave space for sticky menu */
      line-height: 1.6; 
    }

    /* Sticky top menu */
    #topmenu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #333;
      color: #fff;
      z-index: 1000;
    }

    #menu-toggle {
      background: #444;
      color: #fff;
      border: none;
      width: 100%;
      padding: 0.75rem;
      text-align: left;
      cursor: pointer;
      font-size: 1em;
    }

    #menu-links {
      display: none; /* hidden until toggled */
      flex-direction: column;
      background: #222;
      max-height: 300px;
      overflow-y: auto;
    }

    #menu-links a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #444;
    }

    #menu-links a:hover {
      background: #444;
    }

    #content { 
      max-width: 900px; 
      margin: auto; 
      background: #fff; 
      padding: 2rem; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
    }

    pre { 
      padding: 1rem; 
      padding-top: 2.5rem;
      border-radius: 6px; 
      overflow-x: auto; 
      margin: 1rem 0; 
      background-color: #282c34 !important;
      color: #abb2bf;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 5px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s;
      z-index: 10;
    }

    .copy-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- Sticky togglable menu -->
  <div id="topmenu">
    <button id="menu-toggle">☰ Navigation</button>
    <div id="menu-links"></div>
  </div>

  <div id="content">Loading...</div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@9.2.0/dist/markdownItAnchor.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    fetch('tutorial.md')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load code_output.md');
        return response.text();
      })
      .then(source => {
        const md = window.markdownit({
          html: false,
          linkify: false,
          highlight: function (str, lang) {
            if (lang && hljs.getLanguage(lang)) {
              try {
                return hljs.highlight(str, { language: lang }).value;
              } catch (__) {}
            }
            return '';
          }
        }).use(window.markdownItAnchor, {
          level: [2], // only H2 headings
          slugify: s => s.trim().toLowerCase().replace(/[^\w]+/g, '-'),
          permalink: false
        });

        document.getElementById('content').innerHTML = md.render(source);

        // Build stacked menu links
        const headings = document.querySelectorAll('#content h2');
        const menuLinks = document.getElementById('menu-links');
        menuLinks.innerHTML = '';
        headings.forEach(h => {
          const link = document.createElement('a');
          link.href = '#' + h.id;
          link.textContent = h.textContent;
          menuLinks.appendChild(link);
        });

        // Toggle menu
        const toggleBtn = document.getElementById('menu-toggle');
        toggleBtn.addEventListener('click', () => {
          menuLinks.style.display = (menuLinks.style.display === 'flex') ? 'none' : 'flex';
        });

        // Collapse menu when a link is clicked
        menuLinks.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            menuLinks.style.display = 'none';
          });
        });


        // Add copy buttons
        document.querySelectorAll('#content pre').forEach(pre => {
          const btn = document.createElement('button');
          btn.textContent = 'Copy';
          btn.className = 'copy-btn';
          btn.addEventListener('click', () => {
            const code = pre.querySelector('code')?.textContent || pre.textContent;
            navigator.clipboard.writeText(code).then(() => {
              btn.textContent = '✓ Copied!';
              setTimeout(() => btn.textContent = 'Copy', 1500);
            }).catch(err => {
              console.error('Copy failed:', err);
              btn.textContent = 'Failed';
              setTimeout(() => btn.textContent = 'Copy', 1500);
            });
          });
          pre.appendChild(btn);
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML = 
          '<p style="color: red;">⚠️ Error: ' + err.message + '</p>' +
          '<p>Make sure "code_output.md" is in the static directory.</p>';
      });
  </script>
</body>
</html>
